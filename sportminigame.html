<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch & Win | Special Offer</title>
    <style>
      :root {
        --primary-blue: #001f58;
        --accent-yellow: #ffcb05;
        --off-white: #fcfcfc;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--off-white);
        color: var(--primary-blue);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        max-width: 500px;
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      /* Scratch Card Styling */
      .scratch-card-wrapper {
        position: relative;
        width: 320px;
        height: 200px;
        margin: 0 auto;
        border: 8px solid var(--primary-blue);
        border-radius: 15px;
        overflow: hidden;
        background-color: white;
        box-shadow: 0 10px 30px rgba(0, 31, 88, 0.2);
        user-select: none;
      }

      .prize-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 1;
      }

      .prize-content h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #666;
      }

      .prize-content .promo-code {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-blue);
        margin: 10px 0;
      }

      #scratch-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        cursor: crosshair;
        touch-action: none; /* Prevents scrolling while scratching */
      }

      .btn {
        margin-top: 30px;
        padding: 15px 40px;
        background-color: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }

      .btn:hover {
        background-color: #002d7a;
        transform: translateY(-2px);
      }

      .btn-reset {
        background: transparent;
        color: var(--primary-blue);
        border: 1px solid var(--primary-blue);
        padding: 8px 20px;
        margin-top: 20px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You've Got a Gift!</h1>
      <p>Scratch the card below to reveal your exclusive discount code.</p>

      <div class="scratch-card-wrapper">
        <div class="prize-content">
          <h2>YOUR REWARD:</h2>
          <div class="promo-code">SAVE25-OFF</div>
          <small>Use at checkout</small>
        </div>

        <canvas id="scratch-canvas" width="320" height="200"></canvas>
      </div>

      <button class="btn" onclick="copyCode()">Claim My Reward</button>
      <br />
      <button class="btn-reset" onclick="initScratchCard()">Reset Card</button>
    </div>

    <script>
      const canvas = document.getElementById("scratch-canvas");
      const ctx = canvas.getContext("2d");
      let isDrawing = false;

      function initScratchCard() {
        // Fill background with your accent yellow
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "#ffcb05";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add some "texture" or text to the scratch surface
        ctx.fillStyle = "#001F58";
        ctx.font = "bold 18px Arial";
        ctx.textAlign = "center";
        ctx.fillText("SCRATCH HERE", canvas.width / 2, canvas.height / 2 + 7);

        // Subtle pattern
        ctx.strokeStyle = "rgba(0,31,88,0.1)";
        for (let i = 0; i < canvas.width; i += 10) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }
      }

      function scratch(e) {
        if (!isDrawing) return;

        // Handle touch or mouse
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      }

      // Event Listeners
      canvas.addEventListener("mousedown", () => (isDrawing = true));
      canvas.addEventListener("touchstart", () => (isDrawing = true));

      window.addEventListener("mouseup", () => (isDrawing = false));
      window.addEventListener("touchend", () => (isDrawing = false));

      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault(); // Prevent scrolling
        scratch(e);
      });

      function copyCode() {
        alert("Promo code SAVE25-OFF copied to clipboard!");
      }

      // Initialize on load
      initScratchCard();
    </script>
  </body>
</html>
