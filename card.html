<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Elite Rewards Showcase</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-silver: #e6e6e6;
        --navy: #001f58;
        --gold: #ffcb05;
        --glass: rgba(255, 255, 255, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      /* Snap Container */
      html,
      body {
        height: 100%;
        background-color: var(--bg-silver);
        font-family: "Montserrat", sans-serif;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        color: var(--navy);
        scrollbar-width: none; /* Hide scrollbar Firefox */
      }

      body::-webkit-scrollbar {
        display: none;
      } /* Hide scrollbar Chrome/Safari */

      section {
        height: 100svh;
        width: 100%;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
      }

      /* --- SCREEN 1: THE MAIN TITLE --- */
      .hero-title {
        font-size: clamp(2.8rem, 12vw, 5rem);
        font-weight: 900;
        text-transform: uppercase;
        line-height: 0.9;
        text-align: center;
        letter-spacing: -2px;
        z-index: 5;
      }

      .hero-outline {
        color: transparent;
        -webkit-text-stroke: 1.5px var(--navy);
      }

      .scroll-indicator {
        position: absolute;
        bottom: 40px;
        font-size: 0.7rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        font-weight: 800;
        opacity: 0.5;
        animation: bounce 2s infinite;
      }

      /* --- PRIZE CARDS --- */
      .prize-container {
        width: 100%;
        height: 80%;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--navy);
        display: flex;
        flex-direction: column;
        position: relative;
        box-shadow: 20px 20px 0px rgba(0, 31, 88, 0.05);
      }

      .qty-badge {
        position: absolute;
        top: -1px;
        left: -1px;
        background: var(--gold);
        color: var(--navy);
        padding: 15px 25px;
        font-weight: 900;
        font-size: 1.5rem;
        z-index: 10;
      }

      .prize-image-wrapper {
        flex: 1;
        width: 100%;
        overflow: hidden;
        background: #000;
      }

      .prize-image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: contrast(1.1);
      }

      .prize-details {
        padding: 30px 20px;
        background: white;
        border-top: 5px solid var(--gold);
      }

      .prize-name {
        font-size: 1.8rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
      }

      /* Progress Bar at the top */
      #progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 5px;
        background: var(--gold);
        z-index: 200;
        width: 0%;
        transition: width 0.1s ease-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Decorative "RR" Style Backdrops */
      .watermark {
        position: absolute;
        font-size: 12rem;
        font-weight: 900;
        color: rgba(0, 31, 88, 0.03);
        z-index: 0;
        white-space: nowrap;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="progress"></div>

    <section>
      <div class="watermark" style="top: 10%; left: -20%">PREMIUM</div>
      <h1 class="hero-title">
        I JOŠ<br />MNOGO<br /><span class="hero-outline">DRUGIH</span
        ><br />POKLONA
      </h1>
      <div class="scroll-indicator">Povuci nagore ↓</div>
    </section>

    <section>
      <div class="prize-container">
        <div class="qty-badge">1X</div>
        <div class="prize-image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1470&auto=format&fit=crop"
            alt="Luxury Car"
          />
        </div>
        <div class="prize-details">
          <p
            style="
              font-size: 0.7rem;
              letter-spacing: 2px;
              margin-bottom: 5px;
              opacity: 0.6;
            "
          >
            GRAND PRIZE
          </p>
          <h2 class="prize-name">Porsche 911 Carrera</h2>
        </div>
      </div>
    </section>

    <section>
      <div class="prize-container">
        <div class="qty-badge">5X</div>
        <div class="prize-image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1542491595-3004b44c58fc?q=80&w=1470&auto=format&fit=crop"
            alt="Rolex"
          />
        </div>
        <div class="prize-details">
          <p
            style="
              font-size: 0.7rem;
              letter-spacing: 2px;
              margin-bottom: 5px;
              opacity: 0.6;
            "
          >
            ELITE ACCESSORY
          </p>
          <h2 class="prize-name">Rolex Cosmograph</h2>
        </div>
      </div>
    </section>

    <section>
      <div class="prize-container">
        <div class="qty-badge">12X</div>
        <div class="prize-image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1510557883980-4d9865276939?q=80&w=1470&auto=format&fit=crop"
            alt="iPhone"
          />
        </div>
        <div class="prize-details">
          <p
            style="
              font-size: 0.7rem;
              letter-spacing: 2px;
              margin-bottom: 5px;
              opacity: 0.6;
            "
          >
            NEXT GEN TECH
          </p>
          <h2 class="prize-name">iPhone 16 Pro Max</h2>
        </div>
      </div>
    </section>

    <section>
      <div class="prize-container">
        <div class="qty-badge">50X</div>
        <div class="prize-image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1621416848469-90df069997c1?q=80&w=1470&auto=format&fit=crop"
            alt="USDT"
          />
        </div>
        <div class="prize-details">
          <p
            style="
              font-size: 0.7rem;
              letter-spacing: 2px;
              margin-bottom: 5px;
              opacity: 0.6;
            "
          >
            INSTANT WIN
          </p>
          <h2 class="prize-name">1,000 USDT BONUS</h2>
        </div>
      </div>
    </section>

    <script>
      // Update top progress bar
      window.addEventListener("scroll", () => {
        const winScroll =
          document.documentElement.scrollTop || document.body.scrollTop;
        const height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById("progress").style.width = scrolled + "%";
      });

      // Entrance animation logic
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.transition =
                "all 1.2s cubic-bezier(0.16, 1, 0.3, 1)";
              entry.target.style.transform = "scale(1)";
              entry.target.style.opacity = "1";
            } else {
              entry.target.style.transform = "scale(0.92)";
              entry.target.style.opacity = "0.3";
            }
          });
        },
        { threshold: 0.4 }
      );

      document.querySelectorAll(".prize-container").forEach((card) => {
        card.style.transform = "scale(0.92)";
        card.style.opacity = "0.3";
        observer.observe(card);
      });
    </script>
  </body>
</html>
