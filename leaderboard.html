<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Gradient Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --solid-blue: #001f58;
        --accent-cyan: #00d4ff;

        --table-gradient: linear-gradient(
          180deg,
          rgba(0, 31, 88, 0.8) 0%,
          rgba(0, 43, 122, 0.9) 100%
        );

        --row-glass: rgba(255, 255, 255, 0.05);
        --row-border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: radial-gradient(
          circle at top center,
          #001f58 0%,
          #020617 100%
        );
        background-attachment: fixed;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: white;
      }

      .leaderboard-wrapper {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 10px 15px;
      }

      header {
        text-align: center;
        padding: 10px 0;
        flex-shrink: 0;
      }

      header h1 {
        font-weight: 800;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: white;
        text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
      }

      .list-container {
        list-style: none;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background: var(--table-gradient);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 8px;
        gap: 6px;
        border: 1px solid rgba(0, 212, 255, 0.2);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
      }

      .entry-card {
        background: var(--row-glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--row-border);
        border-radius: 16px;
        display: flex;
        align-items: center;
        padding: 0 18px;
        flex: 1;
        color: white;
        transition: all 0.3s ease;
      }

      .entry-card:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--accent-cyan);
      }

      .arrow-icon-left {
        margin-right: 12px;
        color: var(--accent-cyan);
        display: flex;
        align-items: center;
        opacity: 0.8;
      }

      .rank-number {
        font-weight: 800;
        font-size: 0.9rem;
        width: 35px;
        color: white;
        opacity: 0.4;
      }

      .player-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-grow: 1;
      }

      .player-name {
        font-weight: 600;
        font-size: 0.9rem;
      }
      .player-score {
        font-size: 0.85rem;
        font-weight: 800;
        color: var(--accent-cyan);
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
      }

      /* Pagination */
      /* Sexy compact pagination */
      .pagination-nav {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 6px 12px; /* much smaller padding */
        border-radius: 14px; /* tighter corners */

        background: rgba(0, 43, 122, 0.35); /* darker semi-transparent */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        border: 1px solid rgba(0, 212, 255, 0.25);
        box-shadow: 0 0 12px rgba(0, 212, 255, 0.3);
        transition: all 0.3s ease;
      }

      .pagination-nav:hover {
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
      }

      .nav-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: white;
        transition: all 0.2s;
      }

      .nav-btn:hover:not(:disabled) {
        background: var(--accent-cyan);
        color: var(--solid-blue);
        box-shadow: 0 0 12px var(--accent-cyan);
      }

      .page-indicator {
        font-weight: 800;
        font-size: 0.75rem; /* smaller font */
        color: var(--accent-cyan);
        letter-spacing: 1px;
      }

      /* Search bar at bottom */
      .search-bar {
        margin-top: 10px;
      }

      .search-bar input {
        width: 100%;
        padding: 10px 15px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 0.9rem;
      }

      .search-bar input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .fade-in {
        animation: slideIn 0.3s ease forwards;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="leaderboard-wrapper">
      <header>
        <h1>Admiralbet</h1>
      </header>

      <ul class="list-container" id="leaderboard-list"></ul>

      <!-- Pagination -->
      <!-- Pagination -->
      <div class="pagination-nav">
        <button class="nav-btn" id="prevBtn" onclick="changePage(-1)">
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <div class="page-indicator">PAGE <span id="pageNum">1</span></div>
        <button class="nav-btn" id="nextBtn" onclick="changePage(1)">
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          >
            <path d="M9 18l6-6-6-6" />
          </svg>
        </button>
      </div>

      <!-- Search bar at bottom -->
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by player ID..."
          oninput="searchPlayer()"
        />
      </div>
    </div>

    <script>
      // 60 contestants
      const players = Array.from({ length: 60 }, (_, i) => ({
        name: i === 13 ? "Alex J." : `User_${100 + i}`,
        entries: 150 - i * 2 + Math.floor(Math.random() * 5),
      }));

      let currentPage = 1;
      const rowsPerPage = 20;
      let filteredPlayers = [...players];

      function render(list = filteredPlayers) {
        const leaderboard = document.getElementById("leaderboard-list");

        const start = (currentPage - 1) * rowsPerPage;
        const pageItems = list.slice(start, start + rowsPerPage);

        leaderboard.innerHTML = pageItems
          .map((player, i) => {
            const rank = players.indexOf(player) + 1;
            return `
              <li class="entry-card fade-in" style="animation-delay: ${
                i * 0.03
              }s">
                <div class="arrow-icon-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                  </svg>
                </div>
                <div class="rank-number">#${rank}</div>
                <div class="player-info">
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.entries} Pts</span>
                </div>
              </li>
            `;
          })
          .join("");

        document.getElementById("pageNum").innerText = currentPage;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled =
          start + rowsPerPage >= list.length;
      }

      function changePage(direction) {
        currentPage += direction;
        render();
      }

      function searchPlayer() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        filteredPlayers = players.filter((p) =>
          p.name.toLowerCase().includes(query)
        );
        currentPage = 1; // reset to first page
        render();
      }

      render();
    </script>
  </body>
</html>
